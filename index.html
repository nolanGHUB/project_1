<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="js/mainGame.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/style.css" type="text/css"></script>
  <link href="https://fonts.googleapis.com/css?family=Baloo|Forum|Modak&display=swap" rel="stylesheet">
  <title>Blackjack - By Nolan</title>
</head>
<body>
  <div id="bodyWrapper">
    <div id="topWrapper">
      <div id="topTitle">BLACKJACK</div> 
      <div id="topPadding"></div>
    </div>
    <div id="mainWrapper">
      <div id="gameBoard">
        <div id="cardWrapper">
          <div id="dealerCards">
            <div class="card"></div>
            <div class="card"></div>
          </div>
          <div id="playerCards">
            <div class="card"></div>
            <div class="card"></div>
          </div>
        </div>
        <div id="totalWrapper">
          <div id="dealerTotal">0</div>
          <div id="playerTotal"></div>
        </div>
      </div>
      <div id="textBoard">
        <div id="textWrapper">
          <div id="scoreWrapper">
            <div>Score: <span id="score"></span></div>
          </div>
          <div id="gameCounterWrapper">
            <div>Games Played: <span id="gamesPlayed"></span></div>
          </div>
          <div id="cashWrapper">
            <div>Cash: $<span id="cash"></span></div>
          </div>
          <div id="currentBetWrapper">
            <div>Current Bet: $<span id="currentBet"></span></div>
          </div>
          <div id="messageWrapper">
          <span id="message">PRESS START TO BEGIN!</span>
          </div>
        </div>
        <div id="startHandWrapper">
          <div class="gameButton" id="gameStartButton">
              Start
          </div>
          <div class="gameButton" id="newHandButton">
              Deal
          </div>
        </div>
      </div>
    </div>
    <div id="optionWrapper">
        <div id="gameOptions">
            <div class="gameButton" id="hitButton">Hit</div>
            <div class="gameButton" id="standButton">Stand</div>
        </div>
        <div id="wagerOptions">
            <div class="gameButton" id="5">5</div>
            <div class="gameButton" id="10">10</div>
            <div class="gameButton" id="25">25</div>
            <div class="gameButton" id="bet">BET</div>
        </div>
    </div>
  </div>
</body>
</html>
