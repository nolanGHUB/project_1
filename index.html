<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="js/mainGame.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/style.css" type="text/css"></script>
  <title>Blackjack - By Nolan</title>
</head>
<body>
  <div id="bodyWrapper">
    <div id="topWrapper">
      <div class="gameButton" id="gameStartButton">
          Start
      </div>
      <div class="gameButton" id="newHandButton">
          New Hand
      </div>
    </div>
    <div id="mainWrapper">
      <div id="helpBoard">

      </div>
      <div id="gameBoard">
        <div id="dealerCards">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          
        </div>
        <div id="playerCards">
          <div class="card"></div>
          <div class="card"></div>
        </div>
      </div>
      <div id="textBoard">

      </div>
    </div>
    <div id="optionWrapper">
        <div id="gameOptions">
            <div class="gameButton" id="hitButton">Hit</div>
            <div class="gameButton" id="standButton">Stand</div>
        </div>
        <div id="wagerOptions">
            <div class="gameButton" id="5">5</div>
            <div class="gameButton" id="10">10</div>
            <div class="gameButton" id="25">25</div>
            <div class="gameButton" id="bet">BET</div>
        </div>
    </div>
  </div>
</body>
</html>
